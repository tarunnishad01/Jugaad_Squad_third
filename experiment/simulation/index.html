<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title> Simulink Experiment: Linearity Test</title>

	<!-- Add CSS at the head of HTML file -->
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<!-- Your code goes here-->
	<header>
		<h1> Linearity & Non-linearity Test</h1>
		<p>Interactively explore system responses and test linearity of a system.</p>
	</header>
	<main>
		<div class="container">
			<section>
				<h2>Experiment Control</h2>
				<div class="download flex">
					<button id="btn-run-test" value="QPSK Simulation" onclick="runMessage()">Run Linearity Test</button>
					<button id="btn-reset">Reset</button>
					<button id="downloadBtn">Download Graph</button>
				</div>
				<div class="Massage">
					<h2>Massage</h2>
					<p id="dynamic-message"></p>
				</div>



			</section>

			<div class="container-X">
				<section>
					<h2>Input Signal Parameters</h2>
					<div class="control-group">
						<label for="input-amplitude">Amplitude (A):</label>
						<input type="number" id="input-amplitude" value="1" step="0.1" min="0" />
					</div>
					<div class="control-group">
						<label for="input-frequency">Frequency (Hz):</label>
						<input type="number" id="input-frequency" value="1" step="10" min="1" />
					</div>
					<div  class="">
						<label for="input-phase">Phase (degrees): <span id="phase-value">0</span>°</label>
						<input type="range" id="input-phase" value="0" step="1" min="0" max="360" />
					</div>
				</section>
				<section>
					<h2>System Parameters & Type</h2>
					<div class="control-group">
						<label for="sys-gain">Gain (k):</label>
						<input type="number" id="sys-gain" value="1" step="0.1" />
					</div>
					<div class="control-group">
						<label for="sys-offset">Offset (b):</label>
						<input type="number" id="sys-offset" value="0" step="0.1" />
					</div>
					<div class="control-group">
						<label for="non-linearity">Non-linearity:</label>
						<select id="non-linearity">
							<option value="linear" selected>Linear (y = kx + b)</option>
							<option value="quadratic">Quadratic (y = kx² + b)</option>
							<option value="saturation">Saturation (clip output)</option>
							<option value="logarithmic">Logarithmic (y = k * log(x+1) + b)</option>
						</select>
					</div>
				</section>

			</div>
			<div class="container-Y">
				<section>
					<h2>Output Plot</h2>
					<div id="plot-container">
						<canvas id="inputPlot"></canvas>
					</div>
					<h3>Result </h3>
					<div id="result"> </div>
					<canvas id="myChart" width="auto" height="auto"></canvas>
				</section>
			</div>
		</div>

	</main>
	<footer>
		&copy; 2025 made by Jugaad_Squad
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<!-- Add JS at the bottom of HTML file -->
	<script src="./js/main.js"></script>

</body>

</html>
